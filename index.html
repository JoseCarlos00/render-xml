<!DOCTYPE html>
<html lang="es">

<head>
  <title>Pedidos Tiendas</title>
  <link rel="stylesheet" href="./public/style.css" />
  <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <h1>Pedidos Tiendas</h1>
  </header>

  <!-- Botones de Upload -->
  <div class="container-archivos">
    <div class="container-upload">
      <input tablaSelected="pedido1" type="file" name="data" id="data" class="inputfile" hidden />
      <label for="data">
        <div class="button">
          <div class="button-wrapper">
            <div class="text">Archivo.xml</div>
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                <path fill="white"
                  d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                </path>
              </svg>
            </span>
          </div>
        </div>
      </label>
    </div>

    <div class="container-conparation">
      <input tablaSelected="pedido2" type="file" name="comparation" id="comparation" class="inputfile" hidden />
      <label for="comparation">
        <div class="button">
          <div class="button-wrapper">
            <div class="text">Comparación</div>
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                <path fill="white"
                  d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                </path>
              </svg>
            </span>
          </div>
        </div>
      </label>
    </div>
  </div>

  <main>
    <section class="pedido1">
      <table class="info">
        <tr>
          <th>Customer:</th>
          <td><span class="customerId">Name</span></td>
        </tr>
        <tr>
          <th>Ship to:</th>
          <td><span class="shipToId">Name</span></td>
        </tr>
        <tr>
          <th>Ship to name:</th>
          <td><span class="shipToNameId">Name</span></td>
        </tr>
        <tr>
          <th>Shipment Id:</th>
          <td><span class="shipmentId">Name</span></td>
        </tr>
      </table>
      <div>
        <button class="mas-detalles show-detail nameArchivo" data-tooltip="OriginalFiles.xml">
          Más detalles
        </button>
      </div>
      <br />
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Item</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </section>

    <!-- Pedido 2 -->
    <section class="pedido2" style="display: none; opacity: 0">
     
      <table class="info">
        <tr>
          <th>Customer:</th>
          <td><span class="customerId">Name</span></td>
        </tr>
        <tr>
          <th>Ship to:</th>
          <td><span class="shipToId">Name</span></td>
        </tr>
        <tr>
          <th>Ship to name:</th>
          <td><span class="shipToNameId">Name</span></td>
        </tr>
        <tr>
          <th>Shipment Id:</th>
          <td><span class="shipmentId">Name</span></td>
        </tr>
      </table>
      <div>
        <button class="mas-detalles show-detail nameArchivo" data-tooltip="OriginalFiles.xml">
          Más detalles
        </button>
      </div>
      <br />
      <table class="table">
        <thead>
          <tr>
            <th style="border-right: 1px solid white">No</th>
            <th style="border-right: 1px solid white">Item</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </section>
  </main>

  <script>
    const btnCompartion = document.querySelector("#comparation");
    btnCompartion.addEventListener("click", () => {
      document.querySelector(".pedido2").removeAttribute("style");
    });
  </script>

  <script type="module" src="./index.js"></script>
  <script type="module" src="./uploadData.js"></script>
</body>

</html>
